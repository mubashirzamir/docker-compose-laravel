networks:
  app_network:
    driver: bridge

services:
  nginx:
    build:
      context: ./dockerfiles/development
      dockerfile: nginx.dockerfile
      args:
        - NGINX_VERSION=${FORGE_NGINX_VERSION:-nginx:latest}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html:cached
    depends_on:
      - php
      - redis
      - postgres
      - mailhog
    networks:
      - app_network

  postgres:
    image: ${FORGE_POSTGRES_VERSION:-postgres:latest}
    restart: unless-stopped
    tty: true
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=laravel
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      - app_network

  php:
    build:
      context: ./dockerfiles/development
      dockerfile: php.dockerfile
      args:
        - PHP_VERSION=${FORGE_PHP_VERSION:-php-8.3-fpm-alpine}
        - PHP_EXTENSIONS=${FORGE_PHP_EXTENSIONS:-pdo pdo_pgsql}
        - COMPOSER_VERSION=${FORGE_COMPOSER_VERSION:-composer:latest}
        - LARAVEL_INSTALLER_VERSION=${FORGE_LARAVEL_INSTALLER_VERSION:-^5.0}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "9000:9000"
    volumes:
      - ./src:/var/www/html:cached
    networks:
      - app_network

  redis:
    image: ${FORGE_REDIS_VERSION:-redis:8.0.1-alpine}
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app_network

  composer:
    build:
      context: ./dockerfiles/development
      dockerfile: php.dockerfile
      args:
        - COMPOSER_VERSION=${FORGE_COMPOSER_VERSION:-composer:latest}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    entrypoint: [ 'composer', '--ignore-platform-reqs' ]
    networks:
      - app_network

  laravel:
    build:
      context: ./dockerfiles/development
      dockerfile: php.dockerfile
      args:
        - LARAVEL_INSTALLER_VERSION=${FORGE_LARAVEL_INSTALLER_VERSION:-^5.0}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    entrypoint: [ 'laravel' ]
    networks:
      - app_network

  npm:
    image: ${FORGE_NODE_VERSION:-node:22-alpine}
    volumes:
      - ./src:/var/www/html
    ports:
      - "3000:3000"
      - "3001:3001"
      - "5173:5173"
    working_dir: /var/www/html
    entrypoint: [ 'npm' ]
    networks:
      - app_network

  artisan:
    build:
      context: ./dockerfiles/development
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html:cached
    depends_on:
      - postgres
      - php
    entrypoint: [ 'php', '/var/www/html/artisan' ]
    networks:
      - app_network

  mailhog:
    image: ${FORGE_MAILHOG_VERSION:-mailhog/mailhog:latest}
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app_network
